<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa/formulario</title>
</head>
<body>

<h1>PESQUISA DE SATISFAÇÃO DO CLIENTE</h1>


<form>
    <label for="input_nome"><strong>Nome:</strong></label>
    <input id="input_nome" type="text" required>

    <br><br>

    <label for="input_empresa"><strong>Empresa:</strong></label>
    <input id="input_empresa" type="text" required>

    <br><br>
    <label><strong>Idade:</strong></label><br>

    <input id="radio_12" type="radio" value="10-20" name="Idade">
    <label for="radio_12">10-20 anos</label>
    <input id="radio_23" type="radio" value="20-30" name="Idade">
    <label for="radio_23">20-30 anos</label>
    <input id="radio_35" type="radio" value="30-40" name="Idade">
    <label for="radio_35">30-50 anos</label>
    <input id="radio_58" type="radio" value="50-80" name="Idade">
    <label for="radio_58">50-80 anos</label>

    <br><br>

    <label for="input_email"><strong>E-mail:</strong></label>
    <input id="input_email" type="email" required>

    <br><br>
    <label for="input_tel"><strong>Telefone comercial:</strong></label>
    <input id="input_tel" type="number" required>
    <label for="input_cel"><strong>Celular:</strong></label>
    <input id="input_cel" type="number" required>



    <br><br>
    <label><strong>Como você avalia os nossos serviços atualmente:</strong></label><br>

    <input id="radio_r" type="radio" value="Regular" name="avaliar">
    <label for="radio_r">Regular</label>
    <input id="radio_b" type="radio" value="Bom" name="avaliar">

    <label for="radio_b">Bom</label>
    <input id="radio_e" type="radio" value="Execelente" name="avaliar">
    <label for="radio_e">Execelente</label>


    <br><br>
    <label><strong>Como você avalia os servicos da area oparacional:</strong></label><br>
    <input id="radio_re" type="radio" value="Regular" name="avaliar">
    <label for="radio_re">Regular</label>
    <input id="radio_bo" type="radio" value="Bom" name="avaliar">
    <label for="radio_bo">Bom</label>
    <input id="radio_ex" type="radio" value="Execelente" name="avaliar">
    <label for="radio_ex">Execelente</label>


    <br><br>
    <label><strong>Qual o nível de satisfação com o atendimento administrativo quando voçê precisa:</strong></label><br>
    <input id="radio_ps" type="radio" value="Pouco satisfatorio" name="avaliar">
    <label for="radio_ps">Pouco satisfatorio</label>
    <input id="radio_s" type="radio" value="Satisfatorio" name="avaliar">
    <label for="radio_s">Satisfatorio</label>
    <input id="radio_ms" type="radio" value=" Muito Satisfatorio" name="avaliar">
    <label for="radio_ms">Muito Satisfatorio</label>


    <br><br>
    <label><strong>Os profissionais lhe atendem de forma satisfatoria:</strong></label><br>
    <input id="radio_nao" type="radio" value="Não" name="avaliar">
    <label for="radio_nao">Não</label>
    <input id="radio_sim" type="radio" value="Sim" name="avaliar">
    <label for="radio_sim">Sim</label>


    <br><br>
    <label for="text_descricao"><strong>Você tem alguma sugestão os critica a fazer para cada vez mais melhorarmos nossos serviços?</strong></label><br>
    <textarea id="text_descricao" cols="30" rows="10"></textarea>

    <br><br>
    <button type="submit">Salvar</button>
    <button type="reset">Limpar</button>

    <h4>Muito Obrigado(o)<br>
    Sua opinião é fundamental para nós!
    </h4>
</form>


</body>
</html>
